<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header" translate>
      SERVER_CONFIG_TITLE
    </h1>
  </div>
</div>
<h3 class="text-warning" ng-if="$ctrl.pendingConfigurationChange">
  <i class="fa fa-exclamation-triangle"></i>
  <span translate>
    SERVER_CONFIG_PENDING_CHANGES
  </span>
</h3>
<div>
  <form name="editform"
        role="form"
        class="table-responsive"
        confirm-on-exit="editform.$dirty"
        confirm-message-window="true">
    <table class="table table-hover table-striped table-responsive">
      <thead>
      <tr>
        <th>#</th>
        <th translate>SERVER_CONFIG_KEY</th>
        <th translate>SERVER_CONFIG_VALUE</th>
        <th class="btn-group btn-group-xs">
          <button ng-disabled="editform.$pristine"
                  type="button"
                  class="btn btn-success btn-xs"
                  title="{{'SERVER_CONFIG_BUTTON_SAVE' | translate}}"
                  confirm="{{'SERVER_CONFIG_CONFIRMATION_MESSAGE' | translate}}"
                  ng-click="$ctrl.save()">
            <i class="fa fa-check fa-fw"></i>
          </button>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr class="hover" ng-repeat="configVariable in $ctrl.configVariables track by configVariable.key">
        <td>{{$index}}</td>
        <td translate>
          {{ configVariable.key }}
        </td>
        <td>
          <field type="text"
                 model="configVariable.value"></field>
        </td>
        <td>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th>#</th>
        <th translate>SERVER_CONFIG_KEY</th>
        <th translate>SERVER_CONFIG_VALUE</th>
        <th class="btn-group btn-group-xs">
          <button ng-disabled="editform.$pristine"
                  type="button"
                  class="btn btn-success btn-xs"
                  title="{{'SERVER_CONFIG_BUTTON_SAVE' | translate}}"
                  confirm="{{'SERVER_CONFIG_CONFIRMATION_MESSAGE' | translate}}"
                  ng-click="$ctrl.save()">
            <i class="fa fa-check fa-fw"></i>
          </button>
        </th>
      </tr>
      </tfoot>
    </table>
  </form>
</div>
