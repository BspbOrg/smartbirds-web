<div class="col-lg-4 col-md-6">
  <div class="panel" ng-class="'panel-'+$ctrl.status">
    <div class="panel-heading" ng-click="$state.go('auth.monitoring.private.'+$ctrl.form.key)">
      <div class="row">
        <div class="pull-right text-center" style="margin-right: 15px; max-width: 50%">
          <i ng-if="$ctrl.loading" class="fa fa-spinner fa-spin fa-4x"></i>
          <a ng-if="$ctrl.error" href class="text-danger" ng-click="$ctrl.load()">
            <div class="huge"><i class="fa fa-exclamation-triangle"></i></div>
            <div style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
              {{::'DASHBOARD_CARD_RETRY'|translate}}
            </div>
          </a>
          <a ng-if="!$ctrl.loading && !$ctrl.error"
             href style="color: inherit"
             ui-sref="auth.monitoring.private.{{::$ctrl.form.key}}({ moderatorReview: '1' })"
             >
            <div class="huge">{{::$ctrl.pendingReview|plusify:9}}</div>
            <div style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis">
              {{::'DASHBOARD_CARD_MODERATOR_REVIEW'|translate}}
            </div>
          </a>
        </div>
        <p class="huge">
          <i class="icon icon-{{::$ctrl.form.key}}"></i>
          {{::$ctrl.form.shortLabel|translate}}
        </p>
      </div>
    </div>
    <a href ui-sref="auth.monitoring.private.{{::$ctrl.form.key}}.new">
      <div class="panel-footer"><span class="pull-left">{{::'DASHBOARD_CARD_NEW_ENTRY'|translate}}</span>
        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
        <div class="clearfix"></div>
      </div>
    </a>
  </div>
</div>
