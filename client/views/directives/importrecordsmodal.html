<div class="modal-header">
  <h3 class="modal-title" id="modal-title">
    {{ 'IMPORT_RECORDS_MODAL_TITLE' | translate }}
  </h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="row form-group">
    <div class="col-md-12">
      <label for="import-file" role="button" class="btn btn-default">
        {{ 'IMPORT_RECORDS_CHOOSE_FILE' | translate }}
      </label>
      <input type="file" id="import-file" accept="text/csv">
      <span ng-if="$ctrl.loading">{{ 'IMPORT_RECORDS_READING_FILE' | translate }}</span>
      <span ng-if="!$ctrl.loading">{{ $ctrl.fileName }}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="language">{{ 'IMPORT_RECORDS_LANGUAGE' | translate }}</label>
        <ui-select ng-model="$ctrl.language" theme="bootstrap" search-enabled="false">
          <ui-select-match>{{$select.selected.label | translate}}</ui-select-match>
          <ui-select-choices repeat="language.id as language in $ctrl.availableLanguages">
            <div ng-bind-html="language.label | translate"></div>
          </ui-select-choices>
      </div>
    </div>
  </div>
</div>

<div ng-if="!ctrl.state.importing" class="modal-footer">
  <div class="pull-right text-right">
    <div class="btn-group">
      <button type="button" class="btn btn-default" ng-click="$ctrl.dismiss()">
        {{ 'BTN_ARIA_LABEL_CLOSE' |translate}}
      </button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" ng-click="$ctrl.startImport()" ng-disabled="!$ctrl.canImport">
        {{ 'BTN_IMPORT' | translate }}
      </button>
    </div>
  </div>
</div>
