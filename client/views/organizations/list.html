<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header" translate>
      ORGANIZATIONS_TITLE
    </h1>
  </div>
</div>

<div class="row">
  <div class="col-md-3">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="(slug, list) in $ctrl.organizations"
        ng-class="{'list-group-item-info': $ctrl.selected.slug === slug}">
        <a href ui-sref=".({slug: slug})">
          {{slug}}
        </a>
      </li>
    </ul>
  </div>
  <div class="col-md-9">
    <form name="editform" role="form" confirm-on-exit="editform.$dirty"
      confirm-message-window="{{'ORGANIZATIONS_UNSAVED_DATA_TITLE' | translate}}"
      confirm-message-route="{{'ORGANIZATIONS_UNSAVED_DATA_MESSAGE' | translate}}">
      <div class="col-md-12" ng-if="$ctrl.selected">
        <div class="row" ng-repeat="(key, language) in $ctrl.languages track by key">
          <field
            ng-if="::key==='en'"
            type="text"
            label="Label {{::key|uppercase}} ({{::language.label|translate}})*"
            model="$ctrl.selected.label[key]"
            required
          ></field>
          <field
            ng-if="::key!=='en'"
            type="text"
            label="Label {{::key|uppercase}} ({{::language.label|translate}})"
            model="$ctrl.selected.label[key]"
          ></field>
        </div>
        <div class="row">
          <div class="pull-right">
            <div class="btn-group">
              <a role="button" ng-disabled="editform.$pristine" class="btn btn-primary" ng-click="$ctrl.save()">
                <i class="fa fa-file-o fa-fw"></i>
                {{'ORGANIZATIONS_BUTTON_SAVE' | translate}}
              </a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
