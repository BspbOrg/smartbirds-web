name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Cypress run
        uses: cypress-io/github-action@v5.8.3
        with:
          build: npm run build
          start: npm run start:static
        env:
          CYPRESS_baseUrl: 'http://localhost:8080'
