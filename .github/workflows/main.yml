name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Cypress run
        uses: cypress-io/github-action@v2.11.7
        with:
          build: npm run build
          start: npm run start:static
        env:
          CYPRESS_baseUrl: 'http://localhost:8080'
