name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Cypress run
        uses: cypress-io/github-action@v3.0.2
        with:
          build: npm run build
          start: npm run start:static
        env:
          CYPRESS_baseUrl: 'http://localhost:8080'
