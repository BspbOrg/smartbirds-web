name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
      - name: Cypress run
        uses: cypress-io/github-action@v6.7.7
        with:
          build: npm run build
          start: npm run start:static
        env:
          CYPRESS_baseUrl: 'http://localhost:8080'
